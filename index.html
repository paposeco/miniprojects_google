<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
  </head>
  <body>
    <div class="main">
      <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="moreoptions">
          <span class="dots">
            <i class="fas fa-ellipsis-h dotscloser"></i>
            <i class="fas fa-ellipsis-h dotscloser"></i>
            <i class="fas fa-ellipsis-h dotscloser"></i
          ></span>
        </a>
        <button type="button" id="signin">Sign in</button>
      </header>
      <div id="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>

      <form action="" method="get">
        <div class="anotherone">
          <div class="searchbox">
            <span class="magnifglass">
              <i class="fas fa-search"></i>
            </span>

            <input
              type="search"
              maxlength="2048"
              class="inputsearch"
              autofocus
            />
          </div>

          <div class="buttons">
            <button type="button" id="googlesearch">Google Search</button>
            <button type="button" id="feelinglucky">I'm Feeling Lucky</button>
          </div>
        </div>
      </form>

      <div id="languages">
        <p>
          Google offered in: <a href="#">Dansk</a> &nbsp
          <a href="#">FÃ¸royskt</a>
        </p>
      </div>

      <footer>
        <div id="country"><p>Denmark</p></div>
        <div id="info">
          <div id="infoleft">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>
          <div id="inforight">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
